<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mini Challenge -- Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <style>
      .content {
        border: 1px solid;
        border-radius: 10px;
        margin-top: 30px;
        padding: 20px;
        background:  #fff;
        opacity: .85;
      }

      body {
        background: linear-gradient(to right, Crimson, BlueViolet, MediumSlateBlue, DeepSkyBlue);
      }
    </style>

</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-6 text-center content">
        <h2>Temperature Converter</h2>
        <form action="">
          <div class="form-control-sm">
            <label for="userInput">Enter a number to convert:</label>
            <input type="number" id="userInput" value="0">
          </div>

          <div class="form-control-sm">
            <!-- toCelcius() and toFahrenheit() are both functions that need to be set up in JS -->
            <input type="button" value="To Celcius" onclick="toCelcius()" class="btn btn-secondary">
            <input type="button" value="To Fahrenheit" onclick="toFahrenheit()" class="btn btn-secondary">
          </div>
        </form>

        <p id="result"></p>
      </div>
    </div>
  </div>


  <script>

    //so when you click the input type onclick="toCelcius()" above, this function happens
    function toCelcius() {
      //document.getElementById("userInput").value <-- this will get the user's input from the form input id="userInput"
      let celcius = 5 / 9 * (document.getElementById("userInput").value - 32);
      //rounding the answer to the next whole number:
      celcius = Math.round(celcius);
      //putting the result into the p id = "results"
      document.getElementById("result").innerHTML = userInput.value + "째 Fahrenheit is equal to " + celcius + "째 Celcius";
    }

    //doing the fahrenheit version 
    function toFahrenheit() {
      let fahrenheit = (document.getElementById("userInput").value * 9 / 5) + 32;
      fahrenheit = Math.round(fahrenheit);
      document.getElementById("result").innerHTML = userInput.value + "째 Celcius is equal to " + fahrenheit + "째 Fahrenheit";
    }    

  </script>


</body>
</html>
