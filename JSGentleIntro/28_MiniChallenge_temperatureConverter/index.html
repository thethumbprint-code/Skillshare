<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manipulating Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <style>
      
      .red {
        color: mediumvioletred;
        font-family: 2em;
      }
      
      .blue {
        color: steelblue;
        font-family: 2em;
      }

      #id1 {
        font-family: cursive;
      }

    </style>
 </head>
<body>
  <h1 id="title" class="pink">Changing HTML elements</h1>
 
  <p id="textOne">Text one</p>
  <p id="textTwo">Text two</p>

  <a href="https://www.w3schools.com/jsref/dom_obj_style.asp">Actual link to a reference sheet for different style elements you can manipulate<br></a>


  <script>
    //change the element's innerHTML text:
    document.getElementById("title").innerHTML = "This is the title"; 

    //change the element's style:
   document.getElementById("title").style.color = "pink"; 
   document.getElementById("title").style.fontSize = "50px";


    // //I did this just for fun:
    var link = document.getElementsByTagName("a");
    link[0].style.color = "DeepSkyBlue"; 



    //get the class name of an element. step 1 : store it inside an element then call it 
    var className = document.getElementById("title").className;
      document.write(className + "<br>");

    //get the id name of an element. step 1 : store it inside an element then call it 
    var idName = document.getElementById("title").id;
      document.write(idName);



    //add id to element
    var switchId = document.getElementById("textOne").id = "id1";

    //add class to element
    var switchClassName = document.getElementById("textTwo").className = "red";



    //create new elements. in ("") goes the name of the element you want to create
    var newElement = document.createElement("div");
    //add an id to this newElement
    newElement.id = "myId";

    var addText = document.createTextNode("new text string"); 

    //to put addText into newElement:
    newElement.appendChild(addText);

    var newContent = document.getElementById("title"); //this has to be made into a variable to tell the page where to put the new element. This has to be created BEFORE telling the page to insert the new element.

    //this will tell the page where to put it. In the (), 1. (required) content we want to add, (optional) where the new element will be added
    document.body.insertBefore(newElement, newContent);





  </script>


</body>
</html>
