<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Name Animator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <style type="text/css">
    #name {
      color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="container p-5 text-center">
    <div class=""><h1 id="name">LauraJane</h1></div>
    <div class="">
      <input type="button" class="btn btn-primary" value="Big" onclick="bigChange()">
      <input type="button" class="btn btn-primary" value="Color" onclick="colorChange()">
      <input type="button" class="btn btn-primary" value="Capitals" onclick="capitalsChange()">
      <input type="button" class="btn btn-primary" value="Hide" onclick="hideChange()">
      <input type="button" class="btn btn-primary" value="Show" onclick="showChange()">
    </div>
    <div><br><br>
      Bonus button! This is without a separate JS function!<br>
      <input type="button" class="btn btn-primary" value="Bonus!" onclick="document.getElementById('name').style.background = 'DarkCyan'";>      
    </div>  
  </div>


  <script>
      function bigChange() {
        document.getElementById("name").style.fontSize = "100px";
      }

      function colorChange() {
        document.getElementById("name").style.color = "Pink";
      }

      function capitalsChange() {
        document.getElementById("name").style.textTransform = "uppercase";
      }

      function hideChange() {
        document.getElementById("name").style.visibility = "hidden"; 
      }

      function showChange() {
        document.getElementById("name").style.visibility = "visible"; 
      }


  </script>


</body>
</html>
