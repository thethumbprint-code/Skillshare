<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Higher of Lower Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .well {
    min-height: 20px;
    padding: 19px;
    margin-bottom: 20px;
    background-color: #f5f5f5;
    border: 1px solid #e3e3e3;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgb(0 0 0 / 5%);
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 5%);
    }
  </style>
</head>
<body>
  <div>
  <div class="well text-center">
    <h1>Higher or Lower</h1>
    <h2>Guess if my random number is higher or less than 5!</h2>
    <p>Range 1-10</p>
    <h3 id="textField"></h3>
    <h6 id="textAnswer"></h6>

    <input type="button" class="btn btn-info" value="Higher" onclick="higher()">
    <input type="button" class="btn btn-info" value="Lower" onclick="lower()">

  </div>

  <div class="well text-center">
    <input type="button" class="btn btn-outline-info" value="Play Again" onclick="reset()">
  </div>
</div>

<script>
  //random computer generated number between 1-10
  let RandomNumber = Math.floor(Math.random() * 10) + 1;

  //create a function to react when a button is clicked

  function higher() {
    if (RandomNumber >5) {
      //this following part will fill in the targeted CSS ID
      document.getElementById("textField").innerHTML = "You win";
      document.getElementById("textAnswer").innerHTML = "The random number was " + RandomNumber;
    } else {
      document.getElementById("textField").innerHTML = "You lose";
      document.getElementById("textAnswer").innerHTML = "The random number was " + RandomNumber;
    }
  }

  function lower() {
    if (RandomNumber <=5) {
      //this following part will fill in the targeted CSS ID
      document.getElementById("textField").innerHTML = "You win";
      document.getElementById("textAnswer").innerHTML = "The random number was " + RandomNumber;
    } else {
      document.getElementById("textField").innerHTML = "You lose";
      document.getElementById("textAnswer").innerHTML = "The random number was " + RandomNumber;
    }
  }

  //to reset the game:
  function reset() {
    window.location.reload();
  }

  // sytax review:
  // alert();
  // var name = blah;
  // function name() {blah;}
  // if() {blah;} else {blah2;}
  // document.getElementById("CSS ID name").innerHTML = blah;

</script>

</body>
</html>
