<script>
    // First attempt: 

    let OGname = "lAuRaJane";
    let separateLetters = OGname.split("");
    let Lcap = separateLetters[0].toUpperCase();
    let Alow = separateLetters[1].toLowerCase();
    let Rlow = separateLetters[3].toLowerCase();
    let OKletters = separateLetters[4] + separateLetters[5] + separateLetters[6] + separateLetters[7] + separateLetters[8];
    let GlowUpName = Lcap[0].concat(Alow).concat(separateLetters[2]).concat(Rlow).concat(OKletters);

    alert(GlowUpName);

    //Second attempt:

    let text = "lAuRaJane";
    let l = text.slice(0, 1).toUpperCase();
    let aura = text.slice(1, 5).toLowerCase();
    let j = text.slice(5, 6).toUpperCase();
    let ane = text.slice(6, 9).toLowerCase();
    let wholeName = l.concat(aura).concat(j).concat(ane);

    alert(wholeName);   


</script>
This page explores two methods of writing JS to properly format my first name.
My name has a capital letter in the middle of it, "LauraJane".
